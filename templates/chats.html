<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <!-- Importing a beautiful, modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Consistent dark gradient background */
            background: linear-gradient(135deg, rgb(20, 22, 34) 0%, rgb(36, 40, 61) 100%);
            color: #e0e0e0; /* Light text for readability */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to see content easily */
            min-height: 100vh;
            padding: 50px 20px;
        }

        /* --- Main History Container --- */
        .history-container {
            background-color: #1e2130; /* Deep charcoal background */
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #2a2e41; /* Subtle border */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
        }

        /* --- Header Section (Title + Back Link) --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2e41;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: #f0f2f5;
            font-weight: 600;
        }

        .back-link {
            color: #5a9bff; /* Brighter link color */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #8bbaff;
            text-decoration: underline;
        }

        /* --- Conversation List --- */
        .conversation-list {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between each conversation item */
        }
        
        /* --- Individual Conversation Item Styling --- */
        .convo-item {
            background-color: #2a2e41;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #31364a;
            /* Art: Smooth transition for hover effect */
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out, background-color 0.2s ease;
        }

        /* Art: Hover effect to make items feel interactive */
        .convo-item:hover {
            transform: translateY(-4px);
            border-color: #5a9bff;
            background-color: #31364a;
        }

        .convo-item .timestamp {
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
            display: block; /* Make it take its own line */
        }

        .convo-item .prompt-link strong {
            color: #e0e0e0;
            font-weight: 500;
        }

        .convo-item .prompt-link a {
            color: #8bbaff; /* Link color */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .convo-item .prompt-link a:hover {
            text-decoration: underline;
            color: #a8d0ff;
        }

        /* --- "No Convo" Message --- */
        .no-history {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px 20px;
            background-color: rgba(42, 46, 65, 0.5);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="header-section">
            <h1>History</h1>
            <a href="/home" class="back-link">Back to Main Page</a>
        </div>
        
        <div class="conversation-list">
            {% if conversations %}
                {% for conv in conversations %}
                <!-- IMPORTANT: Changed id="convo" to class="convo-item" because IDs must be unique -->
                <div class="convo-item">
                    <div class="timestamp"><strong>Timestamp:</strong> {{conv.time | safe}}</div> 
                    <div class="prompt-link">
                        <strong>Prompt {{conv.id | safe}}:</strong>
                        <a href="http://localhost:5000/chats/{{conv.id | safe}}">{{conv.question | safe}}</a> 
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="no-history">No conversations have been recorded yet.</p>
            {% endif %}
        </div>
    </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .convo {
                margin-bottom: 100px;
            }
        </style>
    </head>
<body>
    <div>
        <h1>History</h1>
        <a href="/home">Back to Main Page</a>
        <div>
            {% if conversations %}
                {% for conv in conversations %}
                <div id="convo">
                    <div><strong>Timestamp:</strong> {{conv.time | safe}}</div> 
                    <div>
                        <strong>Prompt {{conv.id | safe}} :</strong><a href="http://localhost:5000/chats/{{conv.id | safe}}">{{conv.question | safe}}</a> 
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>No convo yet</p>
            {% endif %}
        </div>
    </div> 
</body>
</html>
